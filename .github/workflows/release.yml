name: Published

on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup dotnet
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            8
            9

      - name: Set VERSION_NUMBER variable from tag
        run: echo "VERSION_NUMBER=${GITHUB_REF_NAME/v/}" >> $GITHUB_ENV

      - name: Build
        run: dotnet build --configuration Release /p:Version=${VERSION_NUMBER}

      # Tests are required before we can deploy, as they also generate
      # artifacts used in the documentation
      - name: Build docs assets
        run: |
          dotnet test tests/MJCZone.DapperMatic.Tests --configuration Release /p:Version=${VERSION_NUMBER} --filter "Can_generate_docs" --no-build
          # replace VERSION_NUMBER in docs/index.md with ${VERSION_NUMBER}
          sed -i "s/VERSION_NUMBER/${VERSION_NUMBER}/g" docs/index.md

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: docs/package-lock.json

      - name: Install VitePress dependencies
        working-directory: docs
        run: npm ci

      - name: Build VitePress documentation
        working-directory: docs
        run: npm run docs:build

      - name: Pack
        run: dotnet pack --configuration Release /p:Version=${VERSION_NUMBER} --no-build --output nupkgs
          
      - name: Upload Packages Artifact
        uses: actions/upload-artifact@v4
        with:
          name: nupkgs-artifact
          path: nupkgs
          retention-days: 1

  # Deploy to Nuget.org
  deploy-nuget:
    needs: build
    runs-on: ubuntu-22.04
    steps:
      - name: Setup dotnet
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version:  |
            8
            9

      - name: Set VERSION_NUMBER variable from tag
        run: echo "VERSION_NUMBER=${GITHUB_REF_NAME/v/}" >> $GITHUB_ENV

      - name: Retrieve saved Docker image
        uses: actions/download-artifact@v4
        with:
          name: nupkgs-artifact
          path: nupkgs
          
      - name: Push
        run: dotnet nuget push nupkgs/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate

  # Deploy documentation to Cloudflare Pages after successful NuGet publish
  deploy-docs:
    needs: deploy-nuget
    uses: ./.github/workflows/deploy-docs.yml
    secrets: inherit
